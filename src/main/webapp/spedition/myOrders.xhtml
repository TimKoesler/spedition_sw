<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

<h:head>

</h:head>


    <h:body>
        <ui:composition template="../WEB-INF/templates/basicTemplate.xhtml">
            <ui:define name="content">

                <h1>Order History</h1>
                <f:view>
                    <b:form>

                        <b:dataTable var="order" value="#{speditionModel.allOrders}">
                            <b:dataTableColumn value="#{order.id}" label="Order Nr."/>
                            <b:dataTableColumn value="#{order.orderStatus}" label="Status"/>
                            <b:dataTableColumn value="#{order.type.getLabel()}" label="Type"/>
                            <b:dataTableColumn value="#{order.dueDate.time}" label="Date"/>
                            <b:dataTableColumn label="Actions">
                                <b:commandButton value="Cancel Order" action="#{speditionModel.cancelOrder(order.id)}" rendered="#{speditionModel.isCancellable(order.orderStatus)}" label=""/>
                            </b:dataTableColumn>
                        </b:dataTable>
                    </b:form>

                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
