<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>

</h:head>


<h:body>
    <ui:composition template="../WEB-INF/templates/basicTemplate.xhtml">
        <ui:define name="content">
            <f:view>

            <h2>Adress Information</h2>
            <h:form>
            <h3>Pick-Up Adress</h3>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Street:"/>
                    <h:inputText value="#{speditionModel.street}"/>

                    <h:outputLabel value="City:"/>
                    <h:inputText value="#{speditionModel.city}"/>

                    <h:outputLabel value="PLZ:"/>
                    <h:inputText value="#{speditionModel.PLZ}"/>

                    <h:outputLabel value="Country:"/>
                    <h:inputText value="#{speditionModel.country}"/>

                </h:panelGrid>

                <h3>Delivery Adress</h3>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Street:"/>
                    <h:inputText binding="#{streetDest}" />

                    <h:outputLabel value="City:"/>
                    <h:inputText binding="#{cityDest}" />

                    <h:outputLabel value="PLZ:"/>
                    <h:inputText binding="#{plzDest}" />

                    <h:outputLabel value="Country:"/>
                    <h:inputText binding="#{countryDest}" />

                </h:panelGrid>
                <h:commandButton value="Summary" action="#{speditionModel.saveDestination(streetDest.value, cityDest.value, countryDest.value, plzDest.value)}"/>
                <h:commandButton value="Back" action="orderLineItems"/>
                <h:commandButton value="Cancel" action="home"/>
            </h:form>
             </f:view>
        </ui:define>
    </ui:composition>
</h:body>
</html>
