<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<!--xmlns:h="http://xmlns.jcp.org/jsf/html"-->
<!--xmlns:f="http://xmlns.jcp.org/jsf/core"-->
      <!--xmlns:b="http://bootsfaces.net/ui">-->
    <h:head>
        <title>Transport Request</title>

    </h:head>


    <h:body>
        <ui:composition template="../WEB-INF/templates/basicTemplate.xhtml">
            <ui:define name="content">
                <h2 class="contentHeading">Request Transport</h2>
                <f:view>
                    <h:form>
                        <h:outputText styleClass="errorMsg" value="#{speditionModel.errorMsg}" rendered="#{speditionModel.error}"/>

                        <h:panelGrid columns="2">
                            <h:outputLabel styleClass="required" value="Transport Type:" />
                            <h:selectOneMenu  value="#{speditionModel.orderType}" class="form-control">
                                <f:selectItems value="#{transportTypeConverter.transportValues}"/>
                            </h:selectOneMenu>

                            <h:outputLabel styleClass="required" value="Weight of freight (kg):"/>
                            <h:inputText value="#{speditionModel.amount}" class="form-control"/>

                            <h:outputLabel styleClass="required" value="Date"/>
                            <h:inputText value="#{speditionModel.date}" class="form-control date-picker" a:data-date-format="dd.mm.yyyy">)
                                <f:convertDateTime pattern="dd.MM.yyyy"/>
                            </h:inputText>

                            <h:outputLabel styleClass="required" value="Time"/>
                            <div class="input-group bootstrap-timepicker timepicker">
                            <input id="timepicker2" name="time" class="form-control input-small"/>
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-time"></i>
                                </span>
                            </div>
                            <div class="datetime">
                            <b:dateTimePicker allowInputToggle="true"></b:dateTimePicker>
                            </div>

                        </h:panelGrid>


                    <h:commandButton value="Check Availability" action="#{speditionModel.validateNewOrder()}"/>

                    </h:form>
                </f:view>
             </ui:define>
       </ui:composition>
    </h:body>
</html>
