<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
<h:head>

</h:head>


<h:body>
    <ui:composition template="../WEB-INF/templates/basicTemplate.xhtml">
        <ui:define name="content">

            <h1>User Details</h1>
            <f:view>
                <b:form>
                    <b:panelGrid columns="1">
                        <b:inputText value="#{speditionModel.user}" label="Username:" span="2"/>
                        <b:inputText value="#{speditionModel.firstname}" label="Firstname:" span="2"/>
                        <b:inputText value="#{speditionModel.lastname}" label="Lastname:" span="2"/>
                        <b:inputText value="#{speditionModel.country}" label="Country:" span="2"/>
                        <b:inputText value="#{speditionModel.PLZ}" label="Postcode:" span="2"/>
                        <b:inputText value="#{speditionModel.city}" label="City:" span="2"/>
                        <b:inputText value="#{speditionModel.street}" label="Street:" span="2"/>
                    </b:panelGrid>
                    <b:commandButton value="Update Details" action="#{speditionModel.userUpdate()}"/>
                    <b:commandButton value="Delete User" action="#{speditionModel.deleteUser()}"/>
                </b:form>
            </f:view>
        </ui:define>
    </ui:composition>
</h:body>
</html>
