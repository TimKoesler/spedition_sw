<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Transport Request</title>
    </h:head>


    <h:body>
        <ui:composition template="../WEB-INF/templates/basicTemplate.xhtml">
            <ui:define name="content">
                <h2 class="contentHeading">Request Transport</h2>
                <f:view>
                    <h:form>
                        <h:outputText styleClass="errorMsg" value="#{speditionModel.errorMsg}" rendered="#{speditionModel.error}"/>

                        <h:panelGrid columns="2">
                            <h:outputLabel value="Transport Type:" />
                            <h:selectOneMenu value="#{speditionModel.orderType}">
                                <f:selectItems value="#{transportTypeConverter.transportValues}"/>
                            </h:selectOneMenu>

                            <h:outputLabel value="Weight of freight (kg):"/>
                            <h:inputText value="#{speditionModel.amount}"/>

                            <h:outputLabel value="Date"/>
                            <h:inputText value="#{speditionModel.date}"/>

                            <h:outputLabel value="Time"/>
                            <h:inputText value="#{speditionModel.time}"/>

                        </h:panelGrid>

                        <h:commandButton value="Check Availability" action="#{speditionModel.validateNewOrder()}"/>
                    </h:form>
                </f:view>
             </ui:define>
       </ui:composition>
    </h:body>
</html>
