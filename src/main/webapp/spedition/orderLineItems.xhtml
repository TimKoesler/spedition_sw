<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

<h:head>

</h:head>


<h:body>
    <ui:composition template="../WEB-INF/templates/basicTemplate.xhtml">
        <ui:define name="content">
            <f:view>
                <h:outputText styleClass="errorMsg" value="#{speditionModel.errorMsg}" rendered="#{speditionModel.error}"/>
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Amount"/>
                        <h:outputLabel value="Descritption"/>

                        <h:inputText binding="#{amount}" class="form-control"/>
                        <h:inputText binding="#{lineItem}" class="form-control"/>
                    </h:panelGrid>
                    <h:commandButton value="Add" action="#{speditionModel.addLineItem(amount.value, lineItem.value)}" />

                    <b:commandButton value="Procceed to Address Information" action="#{speditionModel.validateLineitems()}"/>
                    <b:commandButton value="Back" action="requestTransport"/>
                    <b:commandButton value="Cancel" action="home"/>

                    <h:dataTable var="lineItems" value="#{speditionModel.lineItems}">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Amount" />
                            </f:facet>
                            <h:outputText value="#{lineItems.amount}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Description"/>
                            </f:facet>
                            <h:outputText value="#{lineItems.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Actions" />
                            </f:facet>
                            <b:commandButton value="remove" action="#{speditionModel.removeLineItem(lineItems)}"/>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </f:view>
        </ui:define>
    </ui:composition>
</h:body>
</html>
