<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

<h:head>

</h:head>


<h:body>
    <ui:composition template="../WEB-INF/templates/basicTemplate.xhtml">
        <ui:define name="content">
            <f:view>
                <h2>Add Line Items</h2>
                <h:outputText styleClass="errorMsg" value="#{speditionModel.errorMsg}" rendered="#{speditionModel.error}"/>
                <b:form>
                        <b:panelGrid colSpans="1,5,1,5" style="overflow:hidden, width:900px">
                            <b:inputText binding="#{amount}" label="Amount"/>
                            <b:inputText binding="#{lineItem}" label="Descritption"/>
                            <b:commandButton value="Add" action="#{speditionModel.addItemShipable(amount.value, lineItem.value)}"/>
                            <b:panelGrid columns="3" style="float:right">
                                <b:commandButton value="Back" action="requestTransport" style="width:80px" look="primary">
                                    <b:iconAwesome name="arrow-left"></b:iconAwesome>
                                </b:commandButton>
                                <b:commandButton value="Next" action="#{speditionModel.validateLineitems()}" style="width:80px" look="primary">
                                    <b:iconAwesome name="arrow-right"></b:iconAwesome>
                                </b:commandButton>
                                <b:commandButton value="Cancel" action="home" style="width:80px" look="danger">
                                    <b:iconAwesome name="times"></b:iconAwesome>
                                </b:commandButton>
                            </b:panelGrid>
                        </b:panelGrid>


                    <br/>
                    <br/>
                    <br/>
                    <br/>
                    <br/>
                    <b:dataTable var="lineItems" value="#{speditionModel.lineItems}">
                        <b:dataTableColumn value="#{lineItems.amount}"/>
                        <b:dataTableColumn value="#{lineItems.description}"/>
                        <b:dataTableColumn label="Actions">
                            <b:commandButton value="remove" action="#{speditionModel.removeLineItem(lineItems)}"/>
                        </b:dataTableColumn>
                    </b:dataTable>
                </b:form>
            </f:view>
        </ui:define>
    </ui:composition>
</h:body>
</html>
