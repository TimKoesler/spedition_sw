<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>

</h:head>


<h:body>
    <ui:composition template="../WEB-INF/templates/basicTemplate.xhtml">
        <ui:define name="content">

            <h1>Updated User Details</h1>
            <f:view>
                <h:panelGrid columns="2">

                    <h:outputLabel value="Username:" />
                    <h:outputLabel value="#{speditionModel.user}"/>

                    <h:outputLabel value="Firstname:"/>
                    <h:outputLabel value="#{speditionModel.firstname}"/>

                    <h:outputLabel value="Lastname:"/>
                    <h:outputLabel value="#{speditionModel.lastname}"/>

                    <h:outputLabel value="Country:"/>
                    <h:outputLabel value="#{speditionModel.country}"/>

                    <h:outputLabel value="PLZ:"/>
                    <h:outputLabel value="#{speditionModel.PLZ}"/>

                    <h:outputLabel value="City:"/>
                    <h:outputLabel value="#{speditionModel.city}"/>

                    <h:outputLabel value="Street:"/>
                    <h:outputLabel value="#{speditionModel.street}"/>

                </h:panelGrid>

            </f:view>
        </ui:define>
    </ui:composition>
</h:body>
</html>
