<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

<h:head>

</h:head>


<h:body>
    <ui:composition template="../WEB-INF/templates/basicTemplate.xhtml">
        <ui:define name="content">
            <f:view>
                <h:outputText styleClass="errorMsg" value="#{speditionModel.errorMsg}" rendered="#{speditionModel.error}"/>
                <b:form>

                    <b:panelGrid columns="1">
                    <b:inputText binding="#{persNr}" span="3" label="ID"/>
                         <b:formGroup>
                            <b:inputText binding="#{firstname}" span="3" label="Firstname"/>
                            <b:inputText binding="#{lastname}" span="3" label="Lastname"/>
                        </b:formGroup><br/>
                        <b:commandButton value="Add" action="#{speditionModel.addHumanShipable(firstname.value, lastname.value, persNr.value)}" />
                    </b:panelGrid>


                    <b:commandButton value="Procceed to Address Information" action="#{speditionModel.validateLineitems()}"/>
                    <b:commandButton value="Back" action="requestTransport"/>
                    <b:commandButton value="Cancel" action="home"/>
                    <br/>
                    <br/>
                    <br/>
                    <br/>
                    <br/>
                    <b:dataTable var="lineItems" value="#{speditionModel.lineItems}">
                        <b:dataTableColumn value="#{lineItems.persNr}" label="ID"/>
                        <b:dataTableColumn value="#{lineItems.firstname}"/>
                        <b:dataTableColumn value="#{lineItems.lastname}"/>
                        <b:dataTableColumn label="Actions">
                            <b:commandButton value="remove" action="#{speditionModel.removeLineItem(lineItems)}"/>
                        </b:dataTableColumn>
                    </b:dataTable>
                </b:form>
            </f:view>
        </ui:define>
    </ui:composition>
</h:body>
</html>
