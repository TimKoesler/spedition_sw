<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

<h:head>

</h:head>


    <h:body>
        <ui:composition template="../WEB-INF/templates/basicTemplate.xhtml">
            <ui:define name="content">

                <h1>Order History</h1>
                <f:view>
                    <h:form>
                    <h:dataTable var="order" value="#{speditionModel.allOrders}">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Order Nr." />
                            </f:facet>
                            <h:outputText  value="#{order.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Status" />
                            </f:facet>
                            <h:outputText  value="#{order.orderStatus}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Type" />
                            </f:facet>
                            <h:outputText  value="#{order.type.getLabel()}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Date" />
                            </f:facet>
                            <h:outputText  value="#{order.dueDate.time}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Action" />
                            </f:facet>
                            <b:commandButton value="Cancel Order" action="#{speditionModel.cancelOrder(order.id)}" rendered="#{speditionModel.isCancellable(order.orderStatus)}"/>
                        </h:column>
                    </h:dataTable>
                    </h:form>

                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
