<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

<h:head>

</h:head>


<h:body>
    <ui:composition template="../WEB-INF/templates/basicTemplate.xhtml">
        <ui:define name="content">
            <f:view>

            <h2>Adress Information</h2>
            <h:outputText styleClass="errorMsg" value="#{speditionModel.errorMsg}" rendered="#{speditionModel.error}"/>
            <h:form>
            <h3>Pick-Up Adress</h3>
                <h:panelGrid columns="2">
                    <h:outputLabel styleClass="required" value="Street:"/>
                    <h:inputText value="#{speditionModel.street}" class="form-control"/>

                    <h:outputLabel styleClass="required" value="City:"/>
                    <h:inputText value="#{speditionModel.city}" class="form-control"/>

                    <h:outputLabel styleClass="required" value="PLZ:"/>
                    <h:inputText value="#{speditionModel.PLZ}" class="form-control"/>

                    <h:outputLabel styleClass="required" value="Country:"/>
                    <h:inputText value="#{speditionModel.country}" class="form-control"/>

                </h:panelGrid>

                <h3>Delivery Adress</h3>
                <h:panelGrid columns="2">
                    <h:outputLabel styleClass="required" value="Street:"/>
                    <h:inputText binding="#{streetDest}" class="form-control"/>

                    <h:outputLabel styleClass="required" value="City:"/>
                    <h:inputText binding="#{cityDest}" class="form-control"/>

                    <h:outputLabel styleClass="required" value="PLZ:"/>
                    <h:inputText binding="#{plzDest}" class="form-control"/>

                    <h:outputLabel styleClass="required" value="Country:"/>
                    <h:inputText binding="#{countryDest}" class="form-control"/>

                </h:panelGrid>
                <b:commandButton value="Summary" action="#{speditionModel.saveDestination(streetDest.value, cityDest.value, countryDest.value, plzDest.value)}"/>
                <b:commandButton value="Back" action="orderLineItems"/>
                <b:commandButton value="Cancel" action="home"/>
            </h:form>
             </f:view>
        </ui:define>
    </ui:composition>
</h:body>
</html>
