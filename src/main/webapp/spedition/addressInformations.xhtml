<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

<h:head>

</h:head>


<h:body>
    <ui:composition template="../WEB-INF/templates/basicTemplate.xhtml">
        <ui:define name="content">
            <f:view>

            <h2>Adress Information</h2>
            <h:outputText styleClass="errorMsg" value="#{speditionModel.errorMsg}" rendered="#{speditionModel.error}"/>
            <h:form>
                <b:panelGrid colSpans="8,4">
                    <b:panelGrid columns="1">
                        <b:panel id="pickUp" title="Pick-Up Adress" style="font-weight: bold">
                            <h:panelGrid columns="1">
                                <b:inputText value="#{speditionModel.street}" label="Street:"/>
                                <b:inputText value="#{speditionModel.city}" label="City:"/>
                                <b:inputText value="#{speditionModel.PLZ}" label="Postcode:"/>
                                <b:inputText value="#{speditionModel.country}" label="Country:"/>
                            </h:panelGrid>
                        </b:panel>
                        <b:panel id="delivery" title="Delivery Adress" style="font-weight: bold">
                            <h:panelGrid columns="1">
                                <b:inputText binding="#{streetDest}" label="Street:"/>
                                <b:inputText binding="#{cityDest}" label="City:"/>
                                <b:inputText binding="#{plzDest}" label="Postcode:"/>
                                <b:inputText binding="#{countryDest}" label="Country:"/>
                            </h:panelGrid>
                        </b:panel>
                    </b:panelGrid>
                    <b:panelGrid columns="3" style="float:right">
                        <b:commandButton value="Back" action="orderLineItems" style="width:80px" look="primary">
                            <b:iconAwesome name="arrow-left"></b:iconAwesome>
                        </b:commandButton>
                        <b:commandButton value="Summary" action="#{speditionModel.saveDestination(streetDest.value, cityDest.value, countryDest.value, plzDest.value)}" style="width:100px" look="primary">
                            <b:iconAwesome name="arrow-right"></b:iconAwesome>
                        </b:commandButton>
                        <b:commandButton value="Cancel" action="home" style="width:80px" look="danger">
                            <b:iconAwesome name="times"></b:iconAwesome>
                        </b:commandButton>
                    </b:panelGrid>
                </b:panelGrid>
            </h:form>
             </f:view>
        </ui:define>
    </ui:composition>
</h:body>
</html>
