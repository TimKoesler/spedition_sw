<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

<h:head>

</h:head>


<h:body>
    <ui:composition template="../WEB-INF/templates/basicTemplate.xhtml">
        <ui:define name="content">

            <h2>Availability Confirmation</h2>
            <f:view>
                <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Requested Order Type:"/>
                    <h:outputLabel value="#{speditionModel.orderType}"/>

                    <h:outputLabel value="Total freight weight (kg):"/>
                    <h:outputLabel value="#{speditionModel.amount}"/>

                    <h:outputLabel value="Date"/>
                    <h:outputLabel value="#{speditionModel.date}"/>

                    <h:outputLabel value="Time"/>
                    <h:outputLabel value="#{speditionModel.time}"/>

                    <h:outputLabel value="Available:"/>
                    <h:outputLabel value="#{speditionModel.isAvailable()}"/>

                </h:panelGrid>

                <b:commandButton value="Procceed to specify Order Details" action="orderLineItems" rendered="#{speditionModel.availability}"/>
                <b:commandButton value="Back" action="requestTransport"/>
                <b:commandButton value="Cancel" action="home"/>
                </h:form>
             </f:view>
        </ui:define>
    </ui:composition>
</h:body>
</html>
