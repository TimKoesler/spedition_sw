<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
<h:head>

</h:head>


<h:body>
    <ui:composition template="../WEB-INF/templates/basicTemplate.xhtml">
        <ui:define name="content">

            <h2>Order Summary</h2>
            <f:view>
                <h:form>
                    <b:panelGrid colSpans="6,6">
                        <b:panelGrid columns="2">
                            <h:outputLabel value="Requested Order Type:"/>
                            <h:outputText value="#{speditionModel.orderType}"/>

                            <h:outputLabel value="Amount or Weight:"/>
                            <h:outputText value="#{speditionModel.amount}"/>

                            <h:outputLabel value="Date"/>
                            <h:outputText value="#{speditionModel.date}"/>
                        </b:panelGrid>
                        <b:panelGrid columns="3" style="float:right">
                            <b:commandButton value="Back" action="addressInformations" style="width:80px" look="primary">
                                <b:iconAwesome name="arrow-left"></b:iconAwesome>
                            </b:commandButton>
                            <b:commandButton value="Place Order" action="#{speditionModel.createOrder()}" style="width:120px" look="primary">
                                <b:iconAwesome name="arrow-right"></b:iconAwesome>
                            </b:commandButton>
                            <b:commandButton value="Cancel" action="home" style="width:80px" look="danger">
                                <b:iconAwesome name="times"></b:iconAwesome>
                            </b:commandButton>
                        </b:panelGrid>
                    </b:panelGrid>
                    <br/><br/><br/><br/><br/>
                    <b:dataTable var="lineItems" value="#{speditionModel.lineItems}">
                        <b:dataTableColumn value="#{lineItems.amount}"/>
                        <b:dataTableColumn value="#{lineItems.description}"/>
                    </b:dataTable>

                </h:form>
            </f:view>
        </ui:define>
    </ui:composition>
</h:body>
</html>
