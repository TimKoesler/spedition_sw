<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
    <title>Transport Request</title>

</h:head>


<h:body>
    <ui:composition template="../WEB-INF/templates/basicTemplate.xhtml">
        <ui:define name="content">
            <h2 class="contentHeading">Request Transport</h2>
            <f:view>
                <b:form>
                    <h:outputText styleClass="errorMsg" value="#{speditionModel.errorMsg}" rendered="#{speditionModel.error}"/>

                    <h:panelGrid columns="2">
                        <h:outputLabel styleClass="required" value="Transport Type:" />
                        <h:selectOneMenu  value="#{speditionModel.orderType}" class="form-control">
                            <f:selectItems value="#{transportTypeConverter.transportValues}"/>
                        </h:selectOneMenu>

                        <h:outputLabel styleClass="required" value="Weight of freight (kg):"/>
                        <h:inputText value="#{speditionModel.amount}" class="form-control"/>

                        <h:outputLabel styleClass="required" value="Date and Time"/>
                        <b:dateTimePicker value="#{speditionModel.date}" allowInputToggle="true"/>

                    </h:panelGrid>


                    <b:commandButton value="Check Availability" action="#{speditionModel.validateNewOrder()}"/>

                </b:form>
            </f:view>
        </ui:define>
    </ui:composition>
</h:body>
</html>
