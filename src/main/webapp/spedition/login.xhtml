<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>

</h:head>


<h:body>
<ui:composition template="../WEB-INF/templates/basicTemplate.xhtml">
    <ui:define name="content">
         <f:view>
            <h1>Login</h1>
            <h:form>
            <h:outputText styleClass="errorMsg" value="#{speditionModel.errorMsg}" rendered="#{speditionModel.error}"/>
            <h:panelGrid columns="2">

                <h:outputLabel value="Username:" />
                <h:inputText value="#{speditionModel.user}"/>

                <h:outputLabel value="Password:"/>
                <h:inputSecret value="#{speditionModel.password}"/>

            </h:panelGrid>
            <h:commandButton value="Login" action="#{speditionModel.login()}"/>
            </h:form>

         </f:view>
    </ui:define>
</ui:composition>
</h:body>
</html>
